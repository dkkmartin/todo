<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/42e26b8656.js" crossorigin="anonymous"></script>
    <title>Todo</title>
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
  <body>
    <main class="main">
      <aside class="sidebar">
        <div class="sidebar__container">
          <h1 class="sidebar__title">TODO</h1>
          <div class="sidebar__button__container">
            <div class="sidebar__button button--newproject">
              <button class="sidebar__button__title title--newproject">New Project</button>
              <div class="sidebar__modal newproject__modal">
                <p class="np__title">Project name</p>
                <input class="modal__input" type="text" />
                <div class="checkmarks__container">
                  <div class="checkmark checkmark--accept">
                    <i class="fas fa-check"></i>
                  </div>
                  <div class="np__checkmark checkmark--decline">
                    <i class="fas fa-times"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="sidebar__button button--newtodo">
              <button class="sidebar__button__title title--newtodo">New Todo</button>
              <div class="sidebar__modal newtodo__modal">
                <p class="np__title">Project name</p>
                <input class="modal__input" type="text" />
                <div class="checkmarks__container">
                  <div class="nt__checkmark checkmark--accept">
                    <i class="fas fa-check"></i>
                  </div>
                  <div class="nt__checkmark checkmark--decline">
                    <i class="fas fa-times"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="sidebar__button button--projects">
              <button class="sidebar__button__title title--projects">Projects</button>
              <div class="sidebar__modal projects__modal">
                <p class="p__title">Project name</p>
                <input class="modal__input" type="text" />
                <div class="checkmarks__container">
                  <div class="p__checkmark checkmark--accept">
                    <i class="fas fa-check"></i>
                  </div>
                  <div class="p__checkmark checkmark--decline">
                    <i class="fas fa-times"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer__container">
          <a href="https://github.com/dkkmartin" target="_blank" class="link__github">
            <i class="icon fab fa-github"></i>
          </a>
        </div>
      </aside>
      <section class="main__content__cards">
        <div class="card" data-card="0">
          <div class="card__content__container">
            <button class="button button__ellipse"></button>
            <div class="card__content__text__container">
              <h5 class="card__content__title">Do the laundry</h5>
              <div class="card__content__info__container">
                <div class="info__calendar">
                  <i class="icon far fa-calendar"></i>
                  <p class="card__info__date">12/07/23</p>
                </div>
                <div class="info__project">
                  <i class="icon far fa-folder"></i>
                  <p class="card__info__project">Work</p>
                </div>
              </div>
            </div>
          </div>
          <div class="card__content__icons__container">
            <button class="button button--edit button--nostyle">
              <i class="icon icon--blue far fa-edit"></i>
            </button>
            <button class="button button--delete button--nostyle">
              <i class="icon icon--red far fa-trash-alt"></i>
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
