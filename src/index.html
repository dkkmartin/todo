<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/42e26b8656.js" crossorigin="anonymous"></script>
    <title>Todo</title>
  </head>
  <body>
    <header></header>
    <main class="main">
      <aside class="sidebar">
        <h1 class="sidebar__title">TODO</h1>
        <div class="sidebar__button__con">
          <button class="sidebar__button button--newproject">New Project</button>
          <button class="sidebar__button button--newtodo">New Todo</button>
          <button class="sidebar__button button--projects">Projects</button>
        </div>

        <div class="footer__container">
          <i class="icon fab fa-github"></i>
        </div>
      </aside>

      <section class="main__content__cards">
        <div class="card" data-card-number="0">
          <div class="card__content__container">
            <button class="button button__ellipse"></button>
            <div class="card__content__text__container">
              <h5 class="card__content__title">Do the laundry</h5>

              <div class="card__content__info__container">
                <div class="info__calendar">
                  <i class="icon far fa-calendar"></i>
                  <p class="card__info__date">12/07/23</p>
                </div>
                <div class="info__project">
                  <i class="icon far fa-folder"></i>
                  <p class="card__info__project">Work</p>
                </div>
              </div>
            </div>
          </div>

          <div class="card__content__icons__container">
            <button class="button button--nostyle"><i class="icon icon--blue far fa-edit "></i></button>
            <button class="button button--nostyle"><i class="icon icon--red far fa-trash-alt "></i></button>
        </div>
      </section>
    </main>
  </body>
</html>
