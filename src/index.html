<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
  </head>
  <body>
    <header></header>
    <main>
      <aside class="sidebar">
        <h1 class="sidebar__title">TODO</h1>
        <div class="sidebar__button__con">
          <button class="sidebar__button button--newproject">New Project</button>
          <button class="sidebar__button button--newtodo">New Todo</button>
          <button class="sidebar__button button--projects">Projects</button>
        </div>
      </aside>

      <section class="main__content__cards">
        <div class="card" data-card-number="0">
          <div class="card__content__container">
            <img src="/assets/ellipse-1bce339779b0751542d9.png" alt="Checkmark" />
            <div class="card__content__text__container">
              <h5 class="card__content__title">Do the laundry</h5>
              <div class="card__content__info__container">
                <img src="/assets/date-ce30bc3d0645765e8044.png" alt="Date" />
                <p class="card__info__date">12/07/23</p>
                <img src="/assets/folder-9911c5828e593d8d092b.png" alt="Folder" />
                <p class="card__info__project">Work</p>
              </div>
            </div>
          </div>
          <div class="card__content__icons__container">
            <img src="/assets/edit-92b75b2a095a9b935397.png" alt="Edit" />
            <img src="/assets/delete-e0b99bd231eec218a419.png" alt="Delete" />
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer__container">
        <img src="/assets/github-796b749f4482b8ff07bb.png" alt="Github" />
      </div>
    </footer>
  </body>
</html>
